<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
    </ul>
  </div>
  <div class="container">
    <div class="pure-g" style="justify-content: center; text-align:center;;">

      <div class="pure-u-md-1-3" style="display:inline-block;">
        <h2>Sign Up Form</h2>
        <form class="signup pure-form pure-form-stacked">
          <fieldset>
            <label for="exampleInputEmail1" style="text-align:left;">Email address</label>
            <input type="email" class="pure-input-1" id="email-input" placeholder="Email">
            <br>
            <label for="exampleInputPassword1" style="text-align:left;">Password</label>
            <input type="password" class="pure-input-1" id="password-input" placeholder="Password">
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <br>
            <button type="submit" class="pure-button pure-button-primary">Sign Up</button>


          </fieldset>
        </form>
        <p>Or log in <a href="/login">here</a></p>
        <br />
      </div>

    </div>
  </div>





  </div>
  </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>


</body>

</html>

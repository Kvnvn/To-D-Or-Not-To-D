<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
  <link href="/stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </ul>
  </div>

  <div class="container">
    <div class="pure-g">
      <div class="pure-u-md-1-3">
        <h2>Hello <span class="member-name"></span> this is your character</h2>
        <h2>Welcome to generator page</h2>


        <h2>Generate Form</h2>
        <form class="login pure-form pure-form-stacked">
          <fieldset>
            <!-- name -->

            <label for="exampleInputEmail1">Character Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Name goes here">

            <!-- race -->

            <label for="exampleInputEmail1">Character Race</label>
            <input type="text" class="form-control" id="race-input" placeholder="Race goes here">

            <!-- class -->

            <label for="exampleInputEmail1">Character Class</label>
            <input type="text" class="form-control" id="class-input" placeholder="Class goes Here">

            <!-- alignment -->

            <label for="exampleInputEmail1">Character Alignment</label>
            <input type="text" class="form-control" id="alignment-input" placeholder="Alignment goes here">

          
            <button type="submit" class="btn btn-default">Submit</button>
          </fieldset>
        </form>









      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/generator.js"></script>

</body>

</html>
